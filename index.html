<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CowntDown Timer for term 202</title>
</head>
<body>

  <h1>Year 2022</h1>

  <div class="countdown-c">
    <div class="time-c">
      <p class="num" id="days">0</p>
      <span class="txt">Days</span>
    </div>


  <div class="time-c">
    <p class="num" id="hours">0</p>
    <span class="txt">Hours</span>
  </div>

  <div class="time-c">
    <p class="num" id="minutes">0</p>
    <span class="txt">Minutes</span>
  </div>

  <div class="time-c">
    <p class="num" id="seconds">0</p>
    <span class="txt">Seconds</span>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
